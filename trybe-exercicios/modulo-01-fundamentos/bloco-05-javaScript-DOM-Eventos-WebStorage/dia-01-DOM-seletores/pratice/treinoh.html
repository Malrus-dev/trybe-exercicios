<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraphs">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraphs">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.querySelector("#paragraph");
      document.querySelector("#page-title").innerText = "Vingadores";
      document.querySelector("#second-paragraph").innerText = "Alterei o segundo parágrafo?";
      document.querySelector("#subtitle").innerText = "Finalizando";
      paragraph.style.color = "red";
      const paragraphs = document.querySelectorAll(".paragraphs");
      paragraphs[0].style.color = "green";
      document.querySelector("h4").style.color = "yellow";
    </script>
  </body>
</html>

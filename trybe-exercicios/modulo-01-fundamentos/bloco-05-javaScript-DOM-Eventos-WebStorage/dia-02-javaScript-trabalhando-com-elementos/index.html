<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        //function
        function elementCreator(tagName){
            const elemento = document.createElement(tagName);
            return elemento;
        }
        //1
        let elemento = elementCreator("h1");
        elemento.innerText = "Exercício 5.2 - JavaScript DOM";
        document.body.appendChild(elemento);
        //2
        elemento = elementCreator("main");
        elemento.classList.add("main-content");
        document.body.appendChild(elemento);
        //3
        elemento = elementCreator("section");
        elemento.classList.add("center-content");
        document.getElementsByTagName("main")[0].appendChild(elemento);
        //4
        elemento = elementCreator("p");
        elemento.innerText = "Barabam!";
        document.getElementsByTagName("section")[0].appendChild(elemento);
        //5
        elemento = elementCreator("section");
        elemento.classList.add("left-content");
        document.getElementsByTagName("main")[0].appendChild(elemento);
        //6
        elemento = elementCreator("section");
        elemento.classList.add("right-content");
        document.getElementsByTagName("main")[0].appendChild(elemento);
        //7
        elemento = elementCreator("img");
        elemento.src = "https://picsum.photos/200";
        elemento.classList.add("small-image");
        document.getElementsByClassName("left-content")[0].appendChild(elemento);
        //8
        let numbers = ["um","dois","três","quatro","cinco","seis","sete","oito","nove","dez"]
        elemento = elementCreator("ul");
        for (let i = 0; i < 10; i += 1){
            let elementoChild = elementCreator("li");
            elementoChild.innerText = numbers[i];
            elemento.appendChild(elementoChild);
        }
        document.getElementsByClassName("right-content")[0].appendChild(elemento);
        //9
        for(let i= 0; i < 3; i += 1){
            elemento = elementCreator("h3");
            document.getElementsByTagName("main")[0].appendChild(elemento);
        }
    </script>
  </body>
</html>

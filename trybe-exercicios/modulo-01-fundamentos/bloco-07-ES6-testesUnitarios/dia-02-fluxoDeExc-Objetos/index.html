<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>

    function checkError(value1, value2) {
      if (value1.length === 0 || value2.length === 0) {
        throw new Error('Você deve inserir algum número nos dois campos!')          
      }
      if(isNaN(parseInt(value1)) === true && isNaN(parseInt(value2)) === true) {
        throw new Error('Você só deve inserir números nos campos!')
      }
    }

    function sum() {
      let value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      
      try {
        checkError(value1, value2);
        const result = parseInt(value1) + parseInt(value2);
        console.log(result);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
      } catch(error) {
        document.getElementById('result').innerHTML = `Resultado: ${error.message}`; 
        throw error.message;        
      } finally {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }         
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
